<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Pipeline Demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .highlight {
            color: #007bff;
            font-weight: bold;
        }
        .update-section {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #007bff;
            background-color: #e9f7fe;
        }
    </style>
</head>
<body>
    <h1>Welcome to the CI/CD Pipeline Demo</h1>
    <p>This page is designed to demonstrate how changes in the codebase are automatically deployed to <span class="highlight">Netlify</span>.</p>
    <div class="update-section">
        <h2>Dynamic Updates</h2>
        <p>Make changes to this section and watch them reflect live on the deployed site!</p>
        <p>XYZ</p>
        
        <p><strong>Current Timestamp:</strong> <span id="timestamp"></span></p>
    </div>
    <script>
        // Display the current timestamp dynamically
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
